{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h1>post</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% include '_post.html' %}
{% for post in answers %}
<table class="table table-hover" style="color: darkslateblue;">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=post.participant.username) }}">
                    <img src="{{ post.participant.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.participant.username) }}">
                    {{ post.participant.username }}
                </a>
                says:
                <br>
                {{ post.body }}
            </td>
        </tr>
    
    </table>
{% endfor %}
{% endblock %}
